{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bloodline/css/style.css' %}" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css" />

<div id="header">
    <div id="branding">
    	<h1>Bank List</h1>
    </div>
</div>

<div id="content" class="flex">
	<div id="content-main">
		{% if bank_list %}
			<table>
				<thead>
					<tr>
						<th>No.</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					{% for bank in bank_list %}
					<tr>
						<td>{{ bank.id }}</td>
						<td><a href="{% url 'bloodline_app:bank_detail' bank.id %}">{{ bank.name }}</a></td>
						<td><a href="{% url 'bloodline_app:bank_detail' bank.id %}">{{ bank.phone }}</a></td>
						<td><a href="{% url 'bloodline_app:bank_detail' bank.id %}">{{ bank.email }}</a></td>
					</tr>
					{% endfor %}
					<tr>
						<td></td>
                		<td><input onclick="location.href='{% url 'bloodline_app:bank_create' %}';" type="button" value="Create Bank" /></td>
            		</tr>
            		<tr>
						<td></td>
                		<td><input onclick="location.href='{% url 'bloodline_app:staff_main' %}';" type="button" value="Back" /></td>
            		</tr>
				</tbody>
			</table>
		{% else %}
		    <p>No bank registered.</p>
		    <input onclick="location.href='{% url 'bloodline_app:bank_create' %}';" type="button" value="Create Bank" />
		    <input onclick="location.href='{% url 'bloodline_app:staff_main' %}';" type="button" value="Back" />
		{% endif %}
	</div>
</div>
