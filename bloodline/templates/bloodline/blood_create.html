{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bloodline/css/style.css' %}" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="{{ STATIC_URL }}twitter/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="{{ STATIC_URL }}twitter/js/bootstrap.js"></script>
{{ form.media }}

<div id="header">
    <div id="branding">
    	<h1>Create New Blood Donation Page</h1>
    </div>
</div>

<div id="content" class="flex">
	<div id="content-main">
{% block content %}
    <h1>Create Blood Donation</h1>
    <form method="POST" class="post-form">
    {% csrf_token %}
        <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input onclick="location.href='{% url 'bloodline_app:blood_list' %}';" type="button" value="Back" /> <input type="submit" value="Save" /></td>
        </tr>
        </table>
    </form>
{% endblock %}
	</div>
</div>
