{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Yuexin Wu, Riza Kelvin">
    <link rel="icon" href="../../favicon.ico">

    <title>BloodLine</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bloodline/css/bootstrap.min.css' %}">

    <!-- Bootstrap theme CSS -->
    <link rel="stylesheet" href="{% static 'bloodline/css/bootstrap-theme.min.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'bloodline/css/style.css' %}">

    <!-- jQuery -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="{% static 'bloodline/js/jquery-3.2.1.min.js' %}"></script>

    <!-- Bootstrap respond JavaScript -->
    <script type="text/javascript" src="{% static 'bloodline/js/bootstrap.min.js' %}"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="{% static 'bloodline/js/bloodline.js %' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-fixed-top my-navbar top-nav" id="header-navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="../../../static/bloodline/img/bloodline-logo.jpg"> </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-heart"></span> Donate</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> About BloodLine</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-search"></span> Find a Centre</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-book"></span> Rare Blood Donor Database</a></li>
                <li>
                    <button type="button" class="btn btn-danger login">Login</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="myCarousel" class="carousel slide bg" data-ride="carousel">

    <!-- 轮播（Carousel）指标 -->
    <div id="middle-ad">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active item1">
                <img class="img-responsive center-block" src="../../../static/bloodline/img/learn.gif"
                     alt="First slide">
                <button type="button" class="btn btn-danger appointment-btn">REQUEST APPOINTMENT NOW</button>
            </div>
            <div class="item item2">
                <img src="/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
            </div>
            <div class="item item3">
                <img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev">&lsaquo;
        </a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next">&rsaquo;
        </a>
    </div>


</div>



<script>

    //$(window).scroll(function () {
    // if ($(".navbar").offset().top > 50) {$(".navbar-fixed-top").addClass("top-nav");
    //}else {$(".navbar-fixed-top").removeClass("top-nav");}
    //})
    $('#myCarousel').carousel({interval: 100000});
</script>
</body>
</html>
