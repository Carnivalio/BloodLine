{% extends 'bloodline/base_template.html' %}

{% block content %}

    {{ form.media }}
    <br><br><br>
    <div class="container" id="blood_create_box">
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div id="branding">
                    <h1>Create Blood Donation</h1>
                </div>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                        <tr>
                            <td></td>
                            <td><input onclick="location.href='{% url 'bloodline_app:blood_list' %}';" type="button"
                                       value="Back"/> <input type="submit" value="Save"/></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
