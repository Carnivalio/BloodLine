<!-- Signup Page -->
{% extends 'bloodline/base.html' %}

{% block content %}
    <div class="container signup-box">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2 class="title">Sign Up</h2>
                <form method="POST" class="post-form" id="signup_form">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input type="submit" class="btn btn-info" value="Sign Up"/></td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
